specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PolicastMarketV3
    network: base
    source:
      address: "0x8aCAa80590bf3d8f419568a241c88C7791136B8C"
      abi: PolicastMarketV3
      startBlock: 35665132
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AdminLiquidityWithdrawn
        - BComputed
        - BatchWinningsDistributed
        - BettingTokenUpdated
        - Claimed
        - FeeAccrued
        - FeeCollected
        - FeeCollectorUpdated
        - FeesUnlocked
        - FreeMarketConfigSet
        - FreeTokensClaimed
        - LiquidityAdded
        - MarketCreated
        - MarketDisputed
        - MarketInvalidated
        - MarketPaused
        - MarketResolved
        - MarketValidated
        - OwnershipTransferred
        - Paused
        - PlatformFeesWithdrawn
        - PricesUpdated
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SharesSold
        - SlippageProtect
        - TradeExecuted
        - Unpaused
        - UserPortfolioUpdated
        - WinningsDistributedToUser
      abis:
        - name: PolicastMarketV3
          file: ./abis/PolicastMarketV3.json
      eventHandlers:
        - event: AdminLiquidityWithdrawn(indexed uint256,indexed address,uint256)
          handler: handleAdminLiquidityWithdrawn
        - event: BComputed(indexed uint256,uint256,uint256,uint256)
          handler: handleBComputed
        - event: BatchWinningsDistributed(indexed uint256,uint256,uint256)
          handler: handleBatchWinningsDistributed
        - event: BettingTokenUpdated(indexed address,indexed address,uint256)
          handler: handleBettingTokenUpdated
        - event: Claimed(indexed uint256,indexed address,uint256)
          handler: handleClaimed
        - event: FeeAccrued(indexed uint256,indexed uint256,bool,uint256,uint256)
          handler: handleFeeAccrued
        - event: FeeCollected(indexed uint256,uint256)
          handler: handleFeeCollected
        - event: FeeCollectorUpdated(indexed address,indexed address)
          handler: handleFeeCollectorUpdated
        - event: FeesUnlocked(indexed uint256,uint256)
          handler: handleFeesUnlocked
        - event: FreeMarketConfigSet(indexed uint256,uint256,uint256,uint256)
          handler: handleFreeMarketConfigSet
        - event: FreeTokensClaimed(indexed uint256,indexed address,uint256)
          handler: handleFreeTokensClaimed
        - event: LiquidityAdded(indexed uint256,indexed address,uint256)
          handler: handleLiquidityAdded
        - event: MarketCreated(indexed uint256,string,string[],uint256,uint8,uint8,address)
          handler: handleMarketCreated
        - event: MarketDisputed(indexed uint256,address,string)
          handler: handleMarketDisputed
        - event: MarketInvalidated(indexed uint256,address,uint256)
          handler: handleMarketInvalidated
        - event: MarketPaused(indexed uint256)
          handler: handleMarketPaused
        - event: MarketResolved(indexed uint256,uint256,address)
          handler: handleMarketResolved
        - event: MarketValidated(indexed uint256,address)
          handler: handleMarketValidated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: PlatformFeesWithdrawn(indexed address,uint256)
          handler: handlePlatformFeesWithdrawn
        - event: PricesUpdated(indexed uint256,uint256[])
          handler: handlePricesUpdated
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SharesSold(indexed uint256,indexed uint256,indexed address,uint256,uint256)
          handler: handleSharesSold
        - event: SlippageProtect(indexed uint256,indexed uint256,bool,uint256,uint256,uint256)
          handler: handleSlippageProtect
        - event: TradeExecuted(indexed uint256,indexed uint256,indexed address,address,uint256,uint256,uint256)
          handler: handleTradeExecuted
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: UserPortfolioUpdated(indexed address,uint256,uint256,int256,int256,uint256)
          handler: handleUserPortfolioUpdated
        - event: WinningsDistributedToUser(indexed uint256,indexed address,uint256)
          handler: handleWinningsDistributedToUser
      file: ./src/policast-market-v-3.ts
